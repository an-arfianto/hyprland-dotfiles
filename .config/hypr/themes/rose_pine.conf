exec = gsettings set org.gnome.desktop.interface icon-theme 'rose-pine-icons'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'rose-pine'
exec = gsettings set org.gnome.desktop.interface color-scheme 'default'


