exec = gsettings set org.gnome.desktop.interface icon-theme 'rose-pine-dawn-icons'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'rose-pine-dawn'
exec = gsettings set org.gnome.desktop.interface color-scheme 'default'


